<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attendance System</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" initial-scale="1"/>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="attendance.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body class="body">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Attendance</span>
            </div>
            </header>
        <main class="mdl-layout__content" style="text-align:center;height:100%">
          <div class="page-content">
            <div class="content-container-3">
              <div class="description-title-text">Select Date</div>
              <div class="description-desc-text">&nbsp</div>
              <input type="text" class="datepicker">
            </div>
            <div class="content-container-3">
              <div class="description-title-text">Select Teacher</div>
              <div class="description-desc-text">&nbsp</div>
              <div class="input-field col s12">
                <select>
                  <optgroup label="team 1">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                  </optgroup>
                  <optgroup label="team 2">
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div class="content-container-3">
              <div class="description-title-text">Will you attend?</div>
              <div class="description-desc-text">&nbsp</div>
              <p>
                <label>
                  <input name="attendance" type="radio" checked />
                  <span>Yes</span>
                </label>
              </p>
              <p>
                <label>
                  <input name="attendance" type="radio" />
                  <span>No</span>
                </label>
              </p>
              <p>
                <button class="mdl-button mdl-js-button mdl-button--primary" style="border:1px solid #d0d0d0;border-radius:8px">
                  Submit
                </button>
              </p>
            </div>
          </div>
        </main>
        </div>
        <script>
        $(document).ready(function(){
          $('.datepicker').datepicker();
        });
        $(document).ready(function(){
          $('select').formSelect();
        });

        </script>
    </body>
</html>
